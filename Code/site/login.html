<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="Logo_mini.png">
    <title>Index</title>
</head>

<body>
    <header>
        <nav>
            <img src="img/Logo_EXT_BlackAndPurple_rmbk.png" alt="Logo" class="logo">
        </nav>
    </header>
    <main>
        <div class="map-background">
            <img src="img/Lisbon_map_full.png" alt="Map Background">
            <div class="showcase">
                <div class="showcase_content">
                    <div class="form">
                        <h1>Sign In</h1>
                        <div class="info">
                            <input id="email1" class="email" type="email" placeholder="Email" required><br>
                            <input id="password1" class="email" type="password" placeholder="Password" required
                                minlength="8" maxlength="15">
                        </div>
                        <div class="actions">
                            <button class="signin-btn" type="submit" onclick="getIn()">Sign In</button>
                        </div>
                        <div class="help">
                            <input value="true" type="checkbox"><label>Remember me</label>
                            <a href="#" class="help-link">Need Help?</a>
                        </div>
                    </div>
                    <div class="google_login">
                        <a href="#">
                            <img src="img/google_logo.png" alt="Google">
                        </a>
                        <p>Login with Google</p>
                    </div>
                </div>
                <div class="ask_signup">
                    <p>New to QrCaching?</p>
                    <a href="signup.html" class="signup_link">Sign up now</a>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
