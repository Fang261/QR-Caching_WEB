<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="Logo_mini.png">
    <title>Sign Up</title>
    <script>
        function signUp() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            const userData = {
                user_name: username,
                user_email: email,
                user_password: password
            };
    
            fetch('/users', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json'
    },
    body: JSON.stringify(userData)
})

            .then(response => response.json())
            .then(data => {
                console.log('User signed up:', data);
            })
            .catch(error => {
                console.error('Error signing up:', error);
            });
        }
    </script>
    
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/Logo_EXT_BlackAndPurple_rmbk.png" alt="Logo" class="logo"></a>
        </nav>
    </header>
    <main>
        <div class="map-background">
            <img src="img/Lisbon_map_full.png" alt="Map Background">
            <div class="showcase">
                <div class="showcase_content">
                    <div class="form">
                        <h1>Sign Up</h1>
                        <div class="info">
                            <input id="username" class="email" type="text" placeholder="Username" required>
                            <input id="email" class="email" type="email" placeholder="Email" required>
                            <input id="password" class="email" type="password" placeholder="Password" required
                                minlength="8" maxlength="15">
                        </div>
                        <div class="remember">
                            <input value="true" type="checkbox"><label>Remember me</label>
                        </div>
                        <br>
                        <div class="actions">
                            <button class="signin-btn" type="submit" onclick="signUp()">Submit</button>
                        </div>
                    </div>
                    <div class="google_login">
                        <a href="#">
                            <img src="img/google_icon.png" alt="Google" id="google_icon">
                        </a>
                        <p>Sign Up with Google</p>
                    </div>
                </div>
                <div class="ask_login">
                    <p>Already have an account?</p>
                    <a href="login.html" class="login_link">Login now</a>
                </div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
