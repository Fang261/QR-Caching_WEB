<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" href="Logo_mini.png">
    <title>Index</title>
</head>

<body>
    <header>
        <nav>
            <a href="index.html"><img src="img/Logo_EXT_BlackAndPurple_rmbk.png" alt="Logo" class="logo"></a>
        </nav>
    </header>
    <main>

        <div class="map" id="map">
            <script
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDg_qWGdXGRMzKaipeYdXzLwVIBf6pItXA&callback=initMap"
                async defer></script>
            <style>
                #map {
                    height: 400px;
                    width: 100%;
                }
            </style>
            <script>

                function initMap() {
                    var location = { lat: 38.72570143190969, lng: -9.149985452443389 };
                    var map = new google.maps.Map(
                        document.getElementById('map'), {
                        zoom: 13,
                        zoomControl: false,
                        mapTypeControl: false,
                        center: location,
                        styles: [
                            {
                                featureType: 'poi',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                featureType: 'poi.business',
                                elementType: 'labels.icon',
                                stylers: [{ visibility: 'off' }]
                            }, 
                            {
                                "featureType": "building",
                                "elementType": "geometry",
                                "stylers": [
                                    {
                                        "color": "#343434"
                                    }
                                ]
                            }, {
                                "featureType": "road",
                                "elementType": "geometry",
                                "stylers": [
                                    {
                                        "color": "#757575"
                                    }
                                ]
                            }
                            ,
                            {
                                "featureType": "road.highway",
                                "elementType": "geometry",
                                "stylers": [
                                    {
                                        "color": "#757575"
                                    }
                                ]
                            },
                            {
                                "featureType": "road.arterial",
                                "elementType": "geometry",
                                "stylers": [
                                    {
                                        "color": "#757575"
                                    }
                                ]
                            },
                            {
                                "featureType": "road.local",
                                "elementType": "geometry",
                                "stylers": [
                                    {
                                        "color": "#757575"
                                    }
                                ]
                            }, {
                                "featureType": "water",
                                "elementType": "geometry.fill",
                                "stylers": [
                                    {
                                        "color": "#030303"
                                    }
                                ]
                            },
                            {
                                "featureType": "landscape",
                                "stylers": [
                                    {
                                        "color": "#161616"
                                    }
                                ]
                            },
                            {
                                featureType: 'transit',
                                stylers: [{ visibility: 'off' }]
                            },
                            {
                                "elementType": "labels.text",
                                "stylers": [
                                    {
                                        "visibility": "on"
                                    },
                                    {
                                        "color": "#000000"
                                    },
                                    {
                                        "weight": 0.6
                                    },
                                    {
                                        "fontSize": 6
                                    }
                                ]
                            }, {
                                "elementType": "labels.text.stroke",
                                "stylers": [
                                    {
                                        "color": "#FFFFFF"
                                    },
                                    {
                                        "visibility": "on"
                                    },
                                    {
                                        "weight": 2.5
                                    }
                                ]
                            }, {
                                "elementType": "labels",
                                "stylers": [
                                    {
                                        "visibility": "off"
                                    }
                                ]
                            },
                            {
                                "featureType": "road",
                                "elementType": "labels.text",
                                "stylers": [
                                    {
                                        "visibility": "on"
                                    }
                                ]
                            }



                        ]
                    });


                    var customIcon = {
                        url: 'img/marker.png',
                        scaledSize: new google.maps.Size(50, 50),
                        origin: new google.maps.Point(0, 0),
                        anchor: new google.maps.Point(25, 50)
                    };

                    var IADEMarkerPosition = { lat: 38.70725, lng: -9.15244 };

                    var customMarker = new google.maps.Marker({
                        position: IADEMarkerPosition,
                        map: map,
                        icon: customIcon
                    });
                }
            </script>
        </div>

        <div class="searchbox">

        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
